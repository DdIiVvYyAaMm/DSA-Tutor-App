<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Practice</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div id="left-panel">
            <div id="context" class="section">
                <div id="context-loading">Loading context...</div>
                <div id="context-content" class="context-content"></div>
            </div>
            <div id="feedback" class="section">
                <h3>Feedback</h3>
                <div id="feedback-text"></div>
            </div>
        </div>
        <!-- Divider -->
        <div id="divider">
            <div id="slider-icon">â‰¡</div>
        </div>
        <!-- Right Panel -->
        <div id="right-panel">
            <div class="section">
                <div class="header-row">
                    <h3>Welcome, <span id="username">{{ session['username'] }}</span></h3>
                    <div class="theme-selector">
                        Theme:
                        <select id="theme-select">
                            <option value="B">Base</option>
                            <option value="H">Harry Potter</option>
                            <option value="R">Recipe</option>
                            <option value="M">Music</option>
                        </select>
                    </div>
                </div>
                <div class="progress-section">
                    Current Progress:
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                    <span id="correct-count">0</span><span> correct</span>
                </div>
            </div>
            <div id="question-area" class="section">
                <div class="question-container"></div>
                <div id="image-container"></div>
            </div>
            <div id="answer-area" class="section"></div>
            <div class="button-container">
                <button class="button submit-btn" id="submit">Submit</button>
                <button class="button next-btn" id="next">Next Question</button>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="mcq-template">
        <div class="mcq-container">
            <div class="options-container"></div>
        </div>
    </template>

    <!-- Add template for parsons puzzle -->
    <template id="parsons-template">
        <div class="parsons-container">
            <div class="parsons-title"></div>
            <div class="parsons-loading">Loading puzzle...</div>
            <div class="parsons-iframe-container"></div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>

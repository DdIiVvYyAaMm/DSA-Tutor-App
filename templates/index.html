<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Tutor App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div id="left-panel">
            <div id="context" class="section">
                <h2>Context</h2>
                <p>Information related to the current question will be shown here.</p>
            </div>
            <div id="feedback" class="section">
                <h3>Feedback</h3>
                <p>Feedback will appear here after evaluation.</p>
            </div>
        </div>
        <div id="divider">
            <div id="slider-icon">â‰¡</div>
        </div>
        <div id="right-panel">
            <div id="question-area" class="section">
                <h3>Question Area</h3>
                <p>The question will appear here.</p>
            </div>
            <div id="answer-area" class="section">
                <textarea id="response" placeholder="Type your response here..."></textarea>
                <button id="submit" class="button">Submit</button>
                <button id="next" class="button">Next Question</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
